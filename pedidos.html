	<h1 class="h1 text-center">Tabla de pedidos</h1>
    <script>
        if (window.XMLHttpRequest)
        {
            xmlhttp=new XMLHttpRequest();
        }
        else
        {
            xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.open("GET","fase1.xml",false);
        xmlhttp.send();
        xmlDoc=xmlhttp.responseXML;
        const section = document.querySelector('section');
        document.write("<table class='table table-responsive table-dark align-middle' border='10'>");
        var notes=xmlDoc.getElementsByTagName("detalles_pedido");

        
        document.write("<tr><th>ID Pedido</th><th>Fecha de compra</th><th>Fecha de entrega</th><th>Total de la factura</th><th>Nombre producto</th><th>Referencia</th><th>Precio</th><th>Unidades</th></tr>");

        for(var i=0 ;i<notes.length;i++){
            idPedido=notes[i].getElementsByTagName("id_pedido")[0].childNodes[0].nodeValue
            fechaCompra=notes[i].getElementsByTagName("fecha_compra")[0].childNodes[0].nodeValue
            fechaEntrega=notes[i].getElementsByTagName("fecha_entrega")[0].childNodes[0].nodeValue
            totalFactura=notes[i].getElementsByTagName("total_factura")[0].childNodes[0].nodeValue
            nombre=notes[i].getElementsByTagName("nombre")[0].childNodes[0].nodeValue
            referencia=notes[i].getElementsByTagName("referencia")[0].childNodes[0].nodeValue
            precio=notes[i].getElementsByTagName("precio")[0].childNodes[0].nodeValue
            unidades=notes[i].getElementsByTagName("unidades")[0].childNodes[0].nodeValue

            document.write("<tr><td>");
            document.write(idPedido);
            document.write("</td><td>");
            document.write(fechaCompra);
            document.write("</td><td>");
            document.write(fechaEntrega);
            document.write("</td><td>");
            document.write(totalFactura);
            document.write("</td><td>");
            document.write(nombre);
            document.write("</td><td>");
            document.write(referencia);
            document.write("</td><td>");
            document.write(precio);
            document.write("</td><td>");
            document.write(unidades);
            document.write("</td></tr>");
        }
        document.write("</table>");

    </script>
