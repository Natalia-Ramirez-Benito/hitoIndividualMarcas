	<h1 class="h1 text-center">Tabla de clientes</h1>
    <script>
        if (window.XMLHttpRequest)
        {
            xmlhttp=new XMLHttpRequest();
        }
        else
        {
            xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.open("GET","fase1.xml",false);
        xmlhttp.send();
        xmlDoc=xmlhttp.responseXML;
        const section = document.querySelector('section');
        document.write("<table class='table table-responsive table-dark align-middle' border='10'>");
        var notes=xmlDoc.getElementsByTagName("cliente");

        
        document.write("<tr><th>Nombre</th><th>Apellidos</th><th>TLF</th><th>Calle</th><th>Ciudad</th><th>CP</th><th>Provincia</th><th>Correo Electrónico</th><th>Fecha inclusión</th></tr>");

        for(var i=0 ;i<notes.length;i++){
            nombre=notes[i].getElementsByTagName("nombre")[0].childNodes[0].nodeValue
            apellidos=notes[i].getElementsByTagName("apellidos")[0].childNodes[0].nodeValue
            tlf=notes[i].getElementsByTagName("tlf")[0].childNodes[0].nodeValue
            calle=notes[i].getElementsByTagName("calle")[0].childNodes[0].nodeValue
            ciudad=notes[i].getElementsByTagName("ciudad")[0].childNodes[0].nodeValue
            cp=notes[i].getElementsByTagName("cp")[0].childNodes[0].nodeValue
            provincia=notes[i].getElementsByTagName("provincia")[0].childNodes[0].nodeValue
            correo=notes[i].getElementsByTagName("correo")[0].childNodes[0].nodeValue
            fechaInclusion=notes[i].getElementsByTagName("fecha_inclusion")[0].childNodes[0].nodeValue


            document.write("<tr><td>");
            document.write(nombre);
            document.write("</td><td>");
            document.write(apellidos);
            document.write("</td><td>");
            document.write(tlf);
            document.write("</td><td>");
            document.write(calle);
            document.write("</td><td>");
            document.write(ciudad);
            document.write("</td><td>");
            document.write(cp);
            document.write("</td><td>");
            document.write(provincia);
            document.write("</td><td>");
            document.write(correo);
            document.write("</td><td>");
            document.write(fechaInclusion);
            document.write("</td></tr>");
        }
        document.write("</table>");

    </script>
